    <h1 class="post-title" itemprop="name headline">我讨厌雾霾</h1>
    <p class="post-meta"><time datetime="2015-12-06T20:21:30+08:00" itemprop="datePublished">发布于2015-12-06</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p>我确实讨厌雾霾
前几天雾霾上千的时候，甚至有点胸闷。
但无能为力。</p>

<p>对于有过长期住院的人来讲，最关注的永远是自己的身体，所以对这种无法掌控的现状只能表现出愤懑。</p>

<p><em>北上广不相信眼泪，京津冀你得有好肺</em></p>

<p>去年看到柴静的《穹顶之下》，忍不住想贴一下播放地址
但是找不到。</p>

<p>有些事懒得多些，记录一下吧。。</p>

<p>2015年11月27日至12月1日,北京地区大雾霾。</p>
